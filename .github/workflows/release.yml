            ### ðŸ“‹ å®‰è£…è¯´æ˜Ž

            #### macOS
            1. ä¸‹è½½å¯¹åº”æž¶æž„çš„ ZIP æ–‡ä»¶
            2. è§£åŽ‹å¹¶å°† `Desktop ChatGPT.app` æ‹–å…¥ã€Œåº”ç”¨ç¨‹åºã€æ–‡ä»¶å¤¹
            3. é¦–æ¬¡æ‰“å¼€å¯èƒ½éœ€è¦å³é”®ç‚¹å‡» â†’ æ‰“å¼€ï¼ˆç»•è¿‡å®‰å…¨æ£€æŸ¥ï¼‰

            #### Windows
            1. ä¸‹è½½ ZIP æ–‡ä»¶å¹¶è§£åŽ‹
            2. è¿è¡Œ `Desktop ChatGPT.exe`
            3. é¦–æ¬¡è¿è¡Œå¯èƒ½éœ€è¦å…è®¸é€šè¿‡ Windows Defender é˜²ç«å¢™

            ---

            **æž„å»ºä¿¡æ¯ï¼š**
            - æž„å»ºæ—¶é—´: ${{ steps.format_time.outputs.build_time }}
            - æäº¤: ${{ github.sha }}
          files: |
            artifacts/**/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, '-') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

      - name: Sync version back to package.json
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          TARGET_BRANCH=${{ github.event.repository.default_branch }}
          echo "Updating package.json to $VERSION on branch $TARGET_BRANCH"

          # é…ç½® git æœºå™¨äºº
          git config --global user.name "github-actions[bot]"
