          TIME_STRIPPED=$(echo "$BUILD_TIME" | sed 's/[+-][0-9][0-9]:[0-9][0-9]$//' | sed 's/Z$//')
          # ä½¿ç”¨ date å‘½ä»¤è½¬æ¢ä¸º yyyy-MM-dd HH:mm:ss æ ¼å¼
          FORMATTED_TIME=$(date -u -d "$TIME_STRIPPED" +"%Y-%m-%d %H:%M:%S" 2>/dev/null || date -u +"%Y-%m-%d %H:%M:%S")
          echo "build_time=$FORMATTED_TIME" >> $GITHUB_OUTPUT
          echo "æž„å»ºæ—¶é—´: $FORMATTED_TIME"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
