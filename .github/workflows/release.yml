          # æ›´æ–°ç‰ˆæœ¬å· (ä¸äº§ç”Ÿæ–° tag)
          npm version $VERSION --no-git-tag-version || true

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–éœ€è¦æäº¤
          if git diff --quiet package.json; then
