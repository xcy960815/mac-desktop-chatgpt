        shell: bash
        run: |
          echo "date=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Desktop ChatGPT ${{ steps.get_version.outputs.version }}

            ### ðŸ“¥ ä¸‹è½½

