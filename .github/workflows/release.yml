          echo "âœ… æ‰¾åˆ°æž„å»ºäº§ç‰©: $ARTIFACT"
          echo "artifact_path=$ARTIFACT" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
